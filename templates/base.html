{% load static %}

<!DOCTYPE HTML>
<html>

<head>
    <!-- <title> WhiteBricks Inc Pvt Ltd | Home </title> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Realist Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" /> 
    
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel='stylesheet' type='text/css' /> 
   
    <link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' /> 
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel:400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet:100,300,400,500,600,700,800,900' type='text/css'>
    <!-- Menu -->

    <!----font-Awesome----->
      <link rel="stylesheet" href="{% static 'fonts/css/font-awesome.min.css' %}"> 
    <!----font-Awesome----->


    <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    
    
        <script src="{% static 'js/responsiveslides.min.js' %}"></script> 
        <script>
        $(function () {
            $("#slider").responsiveSlides({
                auto: true,
                nav: true,
                speed: 500,
                namespace: "callbacks",
                pager: true,
            });
        });
        </script>
    
    <script src="{% static 'js/easyResponsiveTabs.js' %}" type="text/javascript"></script>
   <script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion           
                width: 'auto', //auto or any width like 600px
                fit: true // 100% fit in a container
            });
        });
    </script>
   
    {% include 'partials/_topbar.html' %}

    <!-- nav bar -->
    {% include 'partials/_navbar.html' %}

    {% block content %} {% endblock %}

    <!-- footer -->
    <!-- {% include 'partials/_footer.html' %} -->
   <!-- <script src='https://kit.fontawesome.com/a076d05399.js'></script> -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
